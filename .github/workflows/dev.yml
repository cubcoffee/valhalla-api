name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ["self-hosted", "desenv"]

    steps:
    - uses: actions/checkout@v2

    - name: Build docker image
      run: |
        ~/bin/docker rmi valhalla-api
        ~/bin/docker build -t valhalla-api .

